<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${info.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="public/header :: publiceCss"></div>
</head>
<body>
<div th:replace="public/header :: publicNav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${info.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${info.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(info.createTime,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${info.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-desc" th:text="${info.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${info.id}}" class="question-menu" th:if="${session.user != null && session.user.id == info.uid}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#"><img class="media-object img-circle" th:src="${info.user.avatar}"></a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading"><span th:text="${info.user.name}"></span></h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
