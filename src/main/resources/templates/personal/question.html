<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="public/header :: publiceCss"></div>
</head>
<body>
<div th:replace="public/header :: publicNav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h2 th:text="${sectionName}"><span class="glyphicon glyphicon-list"></span></h2>
            </div>
            <hr>
            <div class="media" th:each="question : ${dataList.data}">
                <div class="media-left">
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">Media heading</h4>
                    <span class="question-text-desc" th:text="${question.description}">阿斯顿骄傲的</span><br>
                    <span class="question-text-body">
                        <span th:text="${question.commentCount}">0</span> 个回复 × <span
                            th:text="${question.viewCount}"></span> 次浏览 × <span
                            th:text="${#dates.format(question.createTime, 'yyyy-MM-dd HH:mm:SS')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=${dataList.currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true"> <</span>
                        </a>
                    </li>
                    <li><a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=${dataList.currentPage - 1})}" th:text="${dataList.currentPage - 1}"></a>
                    </li>
                    <li th:class="active"><a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=${dataList.currentPage})}"
                                             th:text="${dataList.currentPage}"></a></li>
                    <li><a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=${dataList.currentPage + 1})}" th:text="${dataList.currentPage + 1}"></a>
                    </li>
                    <li>
                        <a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=${dataList.currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true"> ></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/personal/' + ${method} + '/' + ${action}(page=${dataList.total / 5 + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/personal/question/list" class="list-group-item"
                   th:classappend="${method + action == 'questionlist'} ? 'active' : ''">
                    问题列表
                    <span class="badge">999</span>
                </a>
                <a href="/personal/question/repies" class="list-group-item"
                   th:classappend="${method + action == 'questionrepies'} ? 'active' : ''">
                    最新回复
                    <span class="badge">99</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
